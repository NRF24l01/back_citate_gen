networks:
  quoter_net:
    external: true

services:
  quoter-backend:
    image: ghcr.io/nrf24l01/back_citate_gen/go-build:latest
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:1323/ping"]
      interval: 10s
      retries: 30
      timeout: 3s
      start_period: 10s
    restart: "no"
    networks:
      - quoter_net
    ports:
      - "3001:1323"
    env_file:
      - .env
    environment:
      - RUNTIME_PRODUCTION=true
      - POSTGRES_HOST=postgres-quoter
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=postgres
    depends_on:
      postgres-quoter:
        condition: service_healthy

  postgres-quoter:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
      POSTGRES_HOST_AUTH_METHOD: trust
    expose:
      - "5432"
    networks:
      - quoter_net
    volumes:
      - postgres_quoter_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      retries: 5
    command: ["postgres", "-c", "listen_addresses=*"]
  
  watchtower-quoter-backend:
    image: containrrr/watchtower
    container_name: watchtower-quoter-backend
    restart: unless-stopped
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=300
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

volumes:
  postgres_quoter_data: